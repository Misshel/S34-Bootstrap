<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal | Bootstrap 101 Template</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <section class="container">
    <h2>Formulario de Registro</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Registro</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h1 class="modal-title">Registro:</h1>
          </div>
          <div class="modal-body">
            <form class="form-horizontal " role="form" action="index.html" method="post">
              <div class="col-lg-10 form-group">
                <input type="text" class="form-control" id="inputUser" placeholder="User">
              </div>
              <div class="col-lg-10 form-group">
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
              </div>
              <div class="col-lg-10 form-group">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
              </div>
              <div class="col-lg-10 form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <!-- <div class="modal-footer"> -->
              <div class="modal-footer">
                <button type="submit" class="btn btn-info" data-dismiss="modal">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
